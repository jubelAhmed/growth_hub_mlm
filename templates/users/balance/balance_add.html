{% extends 'users/base.html' %}
{% load static %}

<!-- BEGIN: Content-->
{% block content %}
<!-- Code Written By Wridoy -->

<div class="container pt-2">
    <div class="alert bg-white">
        <div class="row breadcrumbs-top">
            <div class="breadcrumb-wrapper col-12">
                <ol class="breadcrumb">
                    <li class="text-success mr-auto my-auto">
                        <h4 class=""> Add Balance <strong class=""> </strong> </h4>
                    </li>
                </ol>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="card rounded " style="height: auto;">
                <div class="card-content ">
                    <div class="card-body pt-5 pb-5 ">
                        <h5 style="color: #2dcee3 !important" class="text-center card-title"> Bitcoin logo </h5>

                        <h5 style="color: #2dcee3 !important" class="pt-3 text-center card-title"> Please Send Your
                            Money Follwing Bitcoin Id</h5>

                        <h3 class="border-info rounded"> kkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkk</h3>

                        <p class="pt-3 text-center">
                            After Complete Your Payment, Please Give Us Your Payment Information.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card rounded " style="height: auto;">
                <div class="card-content ">
                    <div class="card-body pt-5 pb-5 ">
                        <div class="form-group">
                            <label class="align-right" for="account_id">Account Id </label>
                            <input class="form-control border-info" type="text" placeholder="Account Id"
                                id="userinput5">
                        </div>

                        <div class="form-group">
                            <label for="btc_address">BTC Address</label>
                            <input class="form-control border-info" type="text" placeholder="BTC Address"
                                id="userinput5">
                        </div>
                        <div class="form-group">
                            <label for="Send_balence">Send Balance </label>
                            <input class="form-control border-info" type="text" placeholder="Send Balance"
                                id="userinput5">
                        </div>
                        <div class="form-group">
                            <label for="transection_id">Transection Id </label>
                            <input class="form-control border-info" type="text" placeholder="Transection Id"
                                id="userinput5">
                        </div>
                        <button style="float:right;" type="button" class="btn btn-info round btn-min-width mr-1">
                            Add Balance </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Card Design  -->
{% endblock %}
