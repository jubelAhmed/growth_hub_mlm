 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>

.form-gap {
    padding-top: 70px;
}
</style>
<body>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
 <div class="form-gap"></div>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Change Password</h2>
             
                  <div class="panel-body">
    
                    <form action="" method="POST">  
                    {% csrf_token %}  
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input id="id_new_password1" name="new_password1" placeholder="New password" class="form-control"  type="password">
                          <input id="id_new_password2" name="new_password2" placeholder="Confirm password" class="form-control"  type="password">
                        </div>
                      </div>
                      {% for field in form %}
                      {% for error in field.errors %}
                      <p style="color:red">{{ error }}</p>
                      {% endfor %}
                       {% endfor %}
                      <div class="form-group">
                        <input style="background-color: #13e0a7; color: white;" name="recover-submit" class="btn btn-lg  btn-block" value="Reset Password" type="submit">
                      </div>
                     
                      <input type="hidden" class="hide" name="token" id="token" value=""> 
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>
</body>
</html>
