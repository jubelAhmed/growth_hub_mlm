{% extends 'admin/admin_base.html' %}
{% load static %}

{% block content %}
<div class="app-content content">
    <div class="content-overlay"></div>
    <div class="content-wrapper">
        <div class="content-header ">
            <div class="alert mb-2" style="background-color: #404E67;">
                <div class="row breadcrumbs-top">
                    <div class="breadcrumb-wrapper col-12 ">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item text-white pt-auto"> 
                                Notification Update
                            </li>
                           
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-body">

            <!-- Add Notification start  -->
            <section id='notification-form' >
                <div class="row justify-content-md-center">
                    <div class="col-md-10">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title" id="basic-layout-card-center"> Update Notification</h4>
                                <a class="heading-elements-toggle"><i class="fa fa-ellipsis-v font-medium-3"></i></a>
                                
                            </div>
                            <div class="card-content collapse show">
                                <div class="card-body">
                                    <form class="form" action="" method="POST">
                                          {% csrf_token %}
                                        <div class="form-body">

                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label for="eventRegInput2">Title</label>
                                                        <input type="text" id="eventRegInput2" class="form-control"
                                                          value="{{notification.title}}"  placeholder="title" name="title" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="eventRegInput3">Details</label>
                                                        <input type="textarea" id="eventRegInput3" class="form-control"
                                                           value="{{notification.body}}" placeholder="Details" name="body" required>
                                                    </div>
        
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label for="eventRegInput4">Duration Date</label>
                                                         <input type="date" id="eventRegInput4" class="form-control"
                                                    placeholder="Date" name="duration" required>
                                                    </div>
        
                                                    <fieldset class="form-group">
                                                        <label for="customSelect">User Type</label>
                                                <select class="custom-select" name="member_type"  id="customSelect" required>
                                                    <option value="ALL_MEMBER" >All Member</option>
                                                    <option value="AGENT">Agent</option>
                                                    <option value="MEMBERS">Members</option>
                                                    <option value="WINNER">Winner</option>
                                                </select>
                                                    </fieldset>
        
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-actions center">
                                            <a href="{% url 'notification_list7' %}"  class="btn btn-warning mr-1">
                                                <i class="feather icon-x"></i> Cancel
                                            </a>
                                            <button type="submit" class="btn btn-primary">
                                                <i class="fa fa-check-square-o"></i> Update
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>


    </div>
</div>
</div>

{% endblock %}

{% block custom_script %}
<script>
    $(document).ready(function () {
        $("#users-list-datatable").DataTable();
        //$("#notification-form").css('display','none');
        
    })
    
    
</script>
{% endblock custom_script %}
